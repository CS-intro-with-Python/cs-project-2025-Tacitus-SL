{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h2 class="mb-4">Delete Task</h2>

<p>Are you sure you want to delete this task?</p>

<div id="summary" class="mb-4">
    <div class="mb-2"><strong>Subject:</strong> {{ task.subject }}</div>
    <div class="mb-2"><strong>Description:</strong> {{ task.description }}</div>
    <div class="mb-2"><strong>Due Date:</strong> {{ task.due_date }}</div>
    <div class="mb-2"><strong>Status:</strong> {{ task.status }}</div>
</div>

<form method="post" class="mb-3">
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>

{% endblock %}
