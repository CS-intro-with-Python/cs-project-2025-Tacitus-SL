{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<h2 class="mb-4">Edit Task</h2>

{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}

<form method="post">
    <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" value="{{ subject }}" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ description }}</textarea>
    </div>

    <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="due_date" name="due_date" value="{{ due_date }}" min="2025-01-01" max="2100-12-31" required>
    </div>

    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status">
            <option value="in progress" {% if status == 'in progress' %}selected{% endif %}>In Progress</option>
            <option value="completed" {% if status == 'completed' %}selected{% endif %}>Completed</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back</a>
</form>

{% endblock %}
