{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h2>Delete Task</h2>

<p>Are you sure you want to delete this task?</p>

<div id="summary">
    <strong>{{ task.subject }}</strong><br>
    {{ task.description }}<br>
    Due: {{ task.due_date }}<br>
    Status: {{ task.status }}
</div>

<br>

<form method="post">
    <button type="submit">Yes, delete</button>
</form>

<br>
<a href="{{ url_for('home') }}">Cancel</a>

{% endblock %}
